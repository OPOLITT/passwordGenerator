<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="panel">

            <h1 class="panel-title">Generate Password</h1>

            <div class="panel-result">
                <span class="result-area">lorem</span>
                <button class="result-btn">g</button>
            </div>

            <div class="panel-setting">

                <div class="setting">
                    <label for="lenght">Amount of numbers (max:100)</label>
                    <input type="number" min='4' max="100" value='12' id="lenght">
                </div>
                <div class="setting">
                    <label for="lower">Add lower letters</label>
                    <input type="checkbox" id="lower">
                </div>
                <div class="setting">
                    <label for="upper">Add upper letters</label>
                    <input type="checkbox" id="upper">
                </div>
                <div class="setting">
                    <label for="number">Add numbers letters</label>
                    <input type="checkbox" id="number">
                </div>
                <div class="setting">
                    <label for="symbols">Add symbols letters</label>
                    <input type="checkbox" id="symbols">
                </div>

                <button class="generate">
                    Generate
                </button>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
